<!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" type="text/css" href="rps.css">
</head>
<body>
    <div class="top">
        <h1>Rock, Paper, Scissors</h1>
        <h2>Which will you pick?<h1>
    </div>

    <div class="buttons">
        <button id="btn">Rock</button>
        <button id="btn1">Paper</button>
        <button id="btn2">Scissors</button>
    </div>
    
    <script src="./rps.js"></script>

    <h2 class=result id="winner">&nbsp;</h2>

    <div>
        <div class="column">
            <h2>Your choice:</h2>
            <p id="pick"></p>
        </div>

        <div class="column">
        
        <h2>Score</h2>
        <p>Computer wins:</p>
        <p id="compScore"></p>
        <p>Player wins:</p>
        <p id="playerScore"></p>
        <p>Ties:</p>
        <p id="tieScore"></p>
        

        </div>

        <div class="column">
            <h2>Computer choice:</h2>
            <p id="result"></p>
        </div>
    </div>

</body>
</html>
